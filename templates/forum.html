<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        
        .navbar-brand {
            color:black; /* Change navbar brand color */
        }

        /* Title-description styling */
        .title-description {
            max-width: 1000px; /* Adjust as needed */
            margin: auto;
            margin-top: 20px; /* Adjust as needed */
            padding: 20px;
            background-color: #f8f9fa; /* Change background color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title-input,
        .description-input {
            font-size: 1.2em; /* Adjust as needed */
            margin-bottom: 10px; /* Adjust as needed */
        }

        .description-input {
            height: 5em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CHAT-FORUM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Posts</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">My Profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><hr class="dropdown-divider"></li>
                 <li>
                   <form action="/logout" method="post" enctype="application/x-www-form-urlencoded">
                     <input type="submit" class="dropdown-item" value="Log Out">
                   </form>
                </ul>
              </li>
            </ul>
            <form id="postForm" class="d-flex" role="search">
                <input type="hidden" name="xsrf" value="{{ xsrf }}">
              <input class="form-control me-2" type="text" name="title" placeholder="Title" aria-label="Title">
              <input class="form-control me-2" type="text" name="description" placeholder="Description" aria-label="Description">
              <button id="postButton" class="btn btn-outline-success" type="submit">Post</button>
            </form>
          </div>
        </div>
    </nav>
    <div id="forumContainer" class="container"></div>

<script>
    document.getElementById("postForm").addEventListener("submit", async function(event) {
        event.preventDefault();

            const formData = new FormData(this);
            const xsrfToken = document.querySelector('input[name="xsrf"]').value;
            const title = formData.get("title");
            const description = formData.get("description");

            try {
                const response = await fetch("http://localhost:8080/forum", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ title, description, xsrfToken })
                });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

                const data = await response.json();
                console.log(data);
                const forumContainer = document.getElementById("forumContainer");
                const newForumBox = document.createElement("div");
                newForumBox.classList.add("card", "mb-2");
                newForumBox.innerHTML = `
                    <div class="card-body p-2 p-sm-3">
                        <div class="media forum-item">
                            <a href="#" data-toggle="collapse" data-target=".forum-content">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="mr-3 rounded-circle" width="50" alt="User" />
                            </a>
                            <div class="media-body">
                                <h6><a href="#" data-toggle="collapse" data-target=".forum-content" class="text-body">${title}</a></h6>
                                <p class="text-secondary">${description}</p>
                            </div>
                        </div>
                    </div>
                `;
                forumContainer.appendChild(newForumBox);
                this.reset();
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
    <script>
function updateForum() {
    fetch('http://localhost:8080/forum')
        .then(response => response.json())
        .then(data => {
            console.log(data);
            const forumContainer = document.getElementById("forumContainer");
            forumContainer.innerHTML = "";

            data.forEach(post => {
                const newForumBox = document.createElement("div");
                newForumBox.classList.add("card", "mb-2");
                newForumBox.innerHTML = `
                    <div class="card-body p-2 p-sm-3">
                        <div class="media forum-item">
                            <a href="#" data-toggle="collapse" data-target=".forum-content">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="mr-3 rounded-circle" width="50" alt="User" />
                            </a>
                            <div class="media-body">
                                <h6><a href="#" data-toggle="collapse" data-target=".forum-content" class="text-body">${post.title}</a></h6>
                                <p class="text-secondary">${post.description}</p>
                            </div>
                        </div>
                    </div>
                `;
                forumContainer.appendChild(newForumBox);
            });
        })
        .catch(error => {
            console.error('Forum Data Error', error);
        });
}
updateForum();
setInterval(updateForum, 5000);
  </script>
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
